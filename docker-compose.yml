version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ${MONGO_VOLUME:-./data}/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
  bwsweb:
    build: .
    container_name: "yimiaobws"
    ports:
      - 80:3232
    stdin_open: true
    tty: true
    command: "node app.js"
    environment: 
      - MONGO_URL=${MONGO_URL}
    depends_on:
      - 'mongodb'
  mongobackup:
    image: "istepanov/mongodump:3.4"
    volumes:
      - ${MONGO_VOLUME:-./data}/backup:/backup
    environment:
      CRON_SCHEDULE: '0 */1 * * *'
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
    entrypoint: bash -c '/backup.sh && /start.sh'
    depends_on:
      - mongodb
    