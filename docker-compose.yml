version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
  bwsweb:
    build: .
    container_name: "yimiaobws"
    ports:
      - 3232:3232
    stdin_open: true
    tty: true
    command: "node app.js"
    depends_on:
      - 'mongodb'